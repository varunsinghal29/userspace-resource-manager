# Note: High and Low thresholds to config values should be specified in custom Resource Configs.
# For attribute information, refer: https://qualcomm.github.io/userspace-resource-manager/index.html#autotoc_md40

ResourceConfigs:
  - ResType: "0x01"
    ResID: "0x0000"
    Name: "RES_CPU_DMA_LATENCY"
    Path: "/dev/cpu_dma_latency"
    Supported: true
    LowThreshold: 0
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "lower_is_better"
    ApplyType: "global"

  - ResType: "0x01"
    ResID: "0x0001"
    Name: "RES_PM_QOS_LATENCY"
    Path: "/sys/devices/system/cpu/cpu%d/power/pm_qos_resume_latency_us"
    Supported: true
    LowThreshold: 0
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "pass_through"
    ApplyType: "core"

  - ResType: "0x03"
    ResID: "0x0000"
    Name: "RES_SCHED_UTIL_CLAMP_MIN"
    Path: "/proc/sys/kernel/sched_util_clamp_min"
    Supported: true
    HighThreshold: 1024
    LowThreshold: 0
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "lower_is_better"
    ApplyType: "global"

  - ResType: "0x03"
    ResID: "0x0001"
    Name: "RES_SCHED_UTIL_CLAMP_MAX"
    Path: "/proc/sys/kernel/sched_util_clamp_max"
    Supported: true
    HighThreshold: 1024
    LowThreshold: 0
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "higher_is_better"
    ApplyType: "global"

  - ResType: "0x03"
    ResID: "0x0002"
    Name: "RES_SCHED_ENERGY_AWARE"
    Path: "/proc/sys/kernel/sched_energy_aware"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on"]
    Policy: "pass_through"
    ApplyType: "global"

  - ResType: "0x03"
    ResID: "0x0003"
    Name: "RES_SCHED_RT_RUNTIME"
    Path: "/proc/sys/kernel/sched_rt_runtime_us"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on"]
    Policy: "pass_through"
    ApplyType: "global"

  - ResType: "0x04"
    ResID: "0x0000"
    Unit: "Hz"
    Name: "RES_SCALE_MIN_FREQ"
    Path: "/sys/devices/system/cpu/cpufreq/policy%d/scaling_min_freq"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "lower_is_better"
    ApplyType: "cluster"

  - ResType: "0x04"
    ResID: "0x0001"
    Unit: "Hz"
    Name: "RES_SCALE_MAX_FREQ"
    Path: "/sys/devices/system/cpu/cpufreq/policy%d/scaling_max_freq"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "higher_is_better"
    ApplyType: "cluster"

  - ResType: "0x04"
    ResID: "0x0002"
    Name: "RES_RATE_LIMIT_US"
    Path: "/sys/devices/system/cpu/cpufreq/policy%d/schedutil/rate_limit_us"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "lower_is_better"
    ApplyType: "cluster"

  - ResType: "0x04"
    ResID: "0x0003"
    Name: "RES_CPU_IDLE_DISABLE_ST0"
    Path: "/sys/devices/system/cpu/cpu%d/cpuidle/state0/disable"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "pass_through"
    ApplyType: "core"

  - ResType: "0x04"
    ResID: "0x0004"
    Name: "RES_CPU_IDLE_DISABLE_ST1"
    Path: "/sys/devices/system/cpu/cpu%d/cpuidle/state1/disable"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "pass_through"
    ApplyType: "core"

  - ResType: "0x04"
    ResID: "0x0005"
    Name: "RES_CPU_IDLE_DISABLE_ST2"
    Path: "/sys/devices/system/cpu/cpu%d/cpuidle/state2/disable"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "pass_through"
    ApplyType: "core"

  - ResType: "0x05"
    ResID: "0x0000"
    Name: "RES_DEVFREQ_GPU_MAX"
    Path: "/sys/class/devfreq/*.gpu/max_freq"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: higher_is_better
    ApplyType: "global"

  - ResType: "0x05"
    ResID: "0x0001"
    Name: "RES_DEVFREQ_GPU_MIN"
    Path: "/sys/class/devfreq/*.gpu/min_freq"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: higher_is_better
    ApplyType: "global"

  - ResType: "0x05"
    ResID: "0x0002"
    Name: "RES_DEVFREQ_GPU_POLL_INTV"
    Path: "/sys/class/devfreq/*.gpu/polling_interval"
    Supported: true
    LowThreshold: 0
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: higher_is_better

  - ResType: "0x09"
    ResID: "0x0000"
    Name: "RES_CGRP_MOVE_PID"
    Path: "/sys/fs/cgroup/%s/cgroup.procs"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "pass_through_append"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x0001"
    Name: "RES_CGRP_MOVE_TID"
    Path: "/sys/fs/cgroup/%s/cgroup.threads"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "pass_through_append"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x0002"
    Name: "RES_CGRP_RUN_CORES"
    Path: "/sys/fs/cgroup/%s/cpuset.cpus"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "instant_apply"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x0003"
    Name: "RES_CGRP_RUN_CORES_EXCL"
    Path: "/sys/fs/cgroup/%s/cpuset.cpus.partition"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "instant_apply"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x0004"
    Name: "RES_CGRP_FREEZE"
    Path: "/sys/fs/cgroup/%s/cgroup.freeze"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "instant_apply"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x0005"
    Name: "RES_CGRP_LIMIT_CPU_TIME"
