    Policy: "higher_is_better"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x000c"
    Unit: "KB"
    Name: "RES_CGRP_LOW_MEM"
    Path: "/sys/fs/cgroup/%s/memory.low"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "lower_is_better"
