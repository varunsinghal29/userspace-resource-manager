  - ResType: "0x09"
    ResID: "0x0011"
    Name: "RES_CGRP_CPU_LATENCY"
    Path: "/sys/fs/cgroup/%s/cpu.weight.nice"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "lower_is_better"
    ApplyType: "cgroup"

  - ResType: "0x0a"
    ResID: "0x0000"
    Name: "RES_DEVFREQ_UFS_MAX"
    Path: "/sys/class/devfreq/*.ufshc/max_freq"
    Supported: true
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "higher_is_better"
