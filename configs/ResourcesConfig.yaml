    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "higher_is_better"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x0009"
    Name: "RES_CGRP_REL_CPU_WEIGHT"
    Path: "/sys/fs/cgroup/%s/cpu.weight"
    Supported: true
    Permissions: "system"
    Modes: ["display_on"]
    Policy: "instant_apply"
    ApplyType: "cgroup"

  - ResType: "0x09"
    ResID: "0x000a"
    Unit: "KB"
    Name: "RES_CGRP_HIGH_MEM"
    Path: "/sys/fs/cgroup/%s/memory.high"
